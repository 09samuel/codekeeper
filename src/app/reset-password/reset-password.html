<div class="flex min-h-screen items-center justify-center px-6 py-10" style="background-color: #050509;">
  <div class="w-full max-w-md rounded-2xl shadow-2xl" style="background-color: #18181b;">
    <div class="p-8 space-y-6">
      <!-- Header -->
      <div class="text-center space-y-2">
        <h2 class="text-2xl font-semibold" style="color: #f9fafb;">
          Reset Your Password
        </h2>
        <p class="text-sm" style="color: #9ca3af;">
          Enter your new password below
        </p>
      </div>

      <!-- Reset Password Form -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- New Password -->
        <div>
          <label for="newPassword" class="block text-sm mb-1" style="color: #e5e7eb;">
            New Password
          </label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            required
            placeholder="Enter new password"
            class="mt-1 w-full rounded-md px-3 py-2 text-sm"
            style="background-color: #050509; color: #e5e7eb; border: 1px solid #27272f; outline: none;"
          />
          <p *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid"
             class="text-sm mt-1" style="color: #ef4444;">
            Password must be at least 8 characters.
          </p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm mb-1" style="color: #e5e7eb;">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            required
            placeholder="Confirm new password"
            class="mt-1 w-full rounded-md px-3 py-2 text-sm"
            style="background-color: #050509; color: #e5e7eb; border: 1px solid #27272f; outline: none;"
          />
          <p *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid"
             class="text-sm mt-1" style="color: #ef4444;">
            Please confirm your password.
          </p>
          <p *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched"
             class="text-sm mt-1" style="color: #ef4444;">
            Passwords do not match.
          </p>
        </div>

        <!-- Reset Password Button -->
        <button
            type="submit"
            [disabled]="isSubmitting"
            class="w-full py-2.5 rounded-md font-medium text-sm shadow-md transition"
            [style.background]="isSubmitting ? '#6b21a8' : '#c084fc'"
            [style.opacity]="isSubmitting ? '0.5' : '1'"
            [style.cursor]="isSubmitting ? 'not-allowed' : 'pointer'"
            style="color: #f9fafb;"
            >
            {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
        </button>

      </form>

      <!-- Back to Login -->
      <p class="mt-4 text-center text-xs" style="color: #9ca3af;">
        Remember your password?
        <a (click)="goToLogin()" class="font-medium cursor-pointer" style="color: #c084fc;">
          Back to Login
        </a>
      </p>
    </div>
  </div>
</div>
