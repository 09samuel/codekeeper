<div class="p-6 bg-[#1e1e1e] text-white w-96">
    <h2 class="text-lg font-semibold mb-4">{{ data.title }}</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input
        formControlName="value"
        placeholder="{{ data.placeholder || 'Enter value' }}"
        class="w-full px-3 py-2 mb-2 bg-[#2d2d2d] rounded text-sm text-white focus:outline-none focus:border-[#007acc] border border-[#3c3c3c]"
      />
      @if (form.controls['value'].invalid && form.controls['value'].touched) {
        <p class="text-xs text-red-400 mt-1">
          Value is required
        </p>
      }
      <div class="flex justify-end gap-2 pt-4">
        <button type="button" (click)="close()" class="px-4 py-2 bg-[#3c3c3c] rounded text-white">
          Cancel
        </button>
        <button type="submit" [disabled]="form.invalid"
                class="px-4 py-2 bg-[#007acc] rounded text-white">
          {{ data.confirmText || 'Confirm' }}
        </button>
      </div>
    </form>
</div>
